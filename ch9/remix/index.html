<html>
  <head>
    <title>remix clone</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="http://code.dappbench.com/browser-solc.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <script src="./script.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="code">
      <textarea name="solidity" id="solidity" class='form-control' cols="100" rows="30" placeholder="여기에 코드를 작성하세요!!"></textarea>
    </div>
    
    <div id="deploy" style="margin-top:20px;">
        
      <div class='input-group'>
        <span class="input-group-addon" id="basic-addon1">Private Key:</span>
        <input type="text" class="form-control" placeholder="52CF1A30CD0E6F0FEF16590DD1A042D236257331182365E14186156745CDCF91" aria-describedby="basic-addon1" id="private-key" value="">
      </div>
      <div class='input-group'>
        <span class="input-group-addon" id="basic-addon1">Account  : </span>
        <input type="text" class="form-control" placeholder="0x7515a34181F944f29074cd3F4652a9C84af9571E" aria-describedby="basic-addon1" id="account" value="">
      </div>
      <div class='input-group'>
        <span class="input-group-addon" id="basic-addon1">Gas Limit  : </span>
        <input type="text" class="form-control" placeholder="3000000" aria-describedby="basic-addon1" id="gas-limit" value=3000000>
      </div>
      <div class='input-group'>
        <span class="input-group-addon" id="basic-addon1">Gas Price  : </span>
        <input type="text" class="form-control" placeholder="gas-price" aria-describedby="basic-addon1" id="gas-price" value=21>
        <span class="input-group-addon">000000000</span>
      </div>
      
      <div class="btn-group btn-group-justified" role="group" style="margin-top:20px;">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" aria-label="Left Align" id="submit">
              <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"> 배포</span>
          </button>
        </div>
      </div>
    </div>

    <div id="status"></div>
  </body>
</html>
